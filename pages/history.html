<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <!-- page header -->
        <h1 class="header center orange-text">Calculate Exposure and Erosion
            History</h1>


        <div class="row">
            <!-- method: GET or POST -->
            <form class="col s12" action="#/exposure-age" method="GET">
                <div class="row">
                    <b>General information</b><br>
                    <div class="input-field col s6">
                        <input placeholder="" id="sample_id"
                        type="text" class="validate">
                        <label for="sample_id">Sample ID</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="your_name" type="text" class="validate">
                        <label for="yourast_name">Your Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="lat" type="text" class="validate">
                        <label for="lat">Latitude</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="long" type="text" class="validate">
                        <label for="long">Longitude</label>
                    </div>
                </div>

                <div class="row">
                    <b>Concentrations of terrestrial cosmogenic nuclides
                        [?]</b>&nbsp; Fill in at least one field,
                    leave unknown values blank<br>
                    <div class="input-field col s3">
                        <input id="10Be" type="text" class="validate">
                        <label for="10Be"><sup>10</sup>Be</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="26Al" type="text" class="validate">
                        <label for="26Al"><sup>26</sup>Al</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="14C" type="text" class="validate">
                        <label for="14C"><sup>14</sup>C</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="21Ne" type="text" class="validate">
                        <label for="21Ne"><sup>21</sup>Ne</label>
                    </div>
                </div>

                <div class="row">
                    <b>Erosion rates [mm a<sup>-1</sup>]</b><br>
                    <div class="input-field col s6">
                        <input id="epsilon_gla" type="text" class="validate">
                        <label for="epsilon_gla">Glacial</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epsilon_int" type="text" class="validate">
                        <label for="epsilon_int">Inter-glacial</label>
                    </div>
                </div>

                <div class="row">
                    <b>Optional constraining parameters</b><br>
                    <div class="input-field col s6">
                        <input id="t_degla" type="text" class="validate">
                        <label for="t_degla">Time since deglaciation [a]</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="d18O_threshold" type="text" class="validate">
                        <label for="d18O_threshold">&delta;<sup>18</sup>O
                            threshold [&permil;]</label>
                    </div>
                </div>

                <div class="right">
                    <button class="btn waves-effect waves-light"
                        type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>

    </div>

</div>
