<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <!-- page header -->
        <h1 class="header center orange-text">Calculate Exposure Age</h1>


        <div class="row">
            <!-- method: GET or POST -->
            <form class="col s12" action="#/exposure-age" method="GET">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="" id="first_name"
                        type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12"> <input
                        id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="right">
                    <button class="btn waves-effect waves-light"
                        type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>

    </div>

</div>
